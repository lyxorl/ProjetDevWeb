<!DOCTYPE html>
<html lang="fr" ng-app="UserProfileApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-controller="UserProfileController">
    <div class="container">
        <h2>Modifier votre profil</h2>
        <form ng-submit="updateProfile()">
            <label>Pseudo:</label>
            <input type="text" ng-model="user.pseudo" disabled /><br>
            
            <label>Nom:</label>
            <input type="text" ng-model="user.nom" required /><br>
            
            <label>Prénom:</label>
            <input type="text" ng-model="user.prenom" required /><br>
            
            <label>Âge:</label>
            <input type="number" ng-model="user.age" required /><br>
            
            <label>Genre:</label>
            <select ng-model="user.genre">
                <option value="Homme">Homme</option>
                <option value="Femme">Femme</option>
                <option value="Autre">Autre</option>
            </select><br>
            
            <label>Type:</label>
            <input type="text" ng-model="user.type" /><br>
            
            <label>Email:</label>
            <input type="email" ng-model="user.mail" required /><br>
            
            <label>Mot de passe:</label>
            <input type="password" ng-model="user.mdp" required /><br>
            
            <label>Photo de profil:</label>
            <input type="text" ng-model="user.photo" placeholder="Lien vers l'image" /><br>
            
            <button type="submit">Mettre à jour</button>
        </form>
        <p>{{ message }}</p>
    </div>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        p {
            text-align: center;
            color: green;
        }
    </style>

    <script>
        var app = angular.module('UserProfileApp', []);

        app.controller('UserProfileController', function($scope, $http) {
            $scope.user = {};
            $scope.message = "";

            // Charger les informations du profil
            $scope.loadProfile = function() {
                $http.get('/api/user/profile').then(function(response) {
                    $scope.user = response.data;
                }, function(error) {
                    console.error("Erreur lors du chargement du profil", error);
                });
            };

            // Mettre à jour le profil utilisateur
            $scope.updateProfile = function() {
                $http.put('/api/user/profile', $scope.user).then(function(response) {
                    $scope.message = "Profil mis à jour avec succès";
                }, function(error) {
                    console.error("Erreur lors de la mise à jour du profil", error);
                    $scope.message = "Erreur lors de la mise à jour du profil";
                });
            };

            $scope.loadProfile();
        });
    </script>
</body>
</html>
