<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Météo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-100">
    <div id="weather" class="p-6 bg-white rounded-2xl shadow-lg text-center w-80">
        <h2 class="text-xl font-semibold">Météo</h2>
        <p id="location" class="text-gray-500">Chargement...</p>
        <img id="icon" class="mx-auto w-20 my-2" src="" alt="Icône météo">
        <p id="temp" class="text-3xl font-bold">--°C</p>
        <p id="description" class="capitalize">--</p>
        <p id="wind" class="text-sm text-gray-600">Vent: -- km/h</p>
        <p id="humidity" class="text-sm text-gray-600">Humidité: --%</p>
    </div>

    <script>
        const apiKey = '0042905619163fc9e31183aef7b25ae5'; // Remplace par ta clé API OpenWeatherMap

        function fetchWeather(lat, lon) {
            fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=fr&appid=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('location').innerText = data.name;
                    document.getElementById('icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
                    document.getElementById('temp').innerText = `${Math.round(data.main.temp)}°C`;
                    document.getElementById('description').innerText = data.weather[0].description;
                    document.getElementById('wind').innerText = `Vent: ${data.wind.speed} km/h`;
                    document.getElementById('humidity').innerText = `Humidité: ${data.main.humidity}%`;
                });
        }

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => fetchWeather(position.coords.latitude, position.coords.longitude),
                () => alert('Impossible de récupérer votre localisation')
            );
        } else {
            alert('La géolocalisation n'est pas supportée par votre navigateur');
        }
    </script>
</body>
</html>
