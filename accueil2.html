<!DOCTYPE html>
<html ng-app="loginApp">
<head>
    <title>Connexion - Maison Connectée</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #3367d6;
        }
        .error {
            color: #d32f2f;
            font-size: 0.9rem;
            margin-top: 1rem;
            text-align: center;
        }
        .signup-link {
            text-align: center;
            margin-top: 1rem;
        }
        .signup-link a {
            color: #4285f4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box" ng-controller="LoginController">
        <h2>Connexion</h2>
        <form ng-submit="login()">
            <div class="form-group">
                <label for="pseudo">Pseudo :</label>
                <input type="text" id="pseudo" ng-model="user.pseudo" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" ng-model="user.password" required>
            </div>
            <button type="submit">Se connecter</button>
            <div class="error" ng-if="error">{{ errorMessage }}</div>
        </form>
        <div class="signup-link">
            <a href="inscription.html">S'inscrire</a>
        </div>
    </div>

    <script>
        angular.module('loginApp', [])
        .controller('LoginController', ['$scope', '$http', '$window', function($scope, $http, $window) {
            $scope.user = {
                pseudo: '',
                password: ''
            };
            
            $scope.error = false;
            $scope.errorMessage = '';
            
            $scope.login = function() {
                // Réinitialiser les messages d'erreur
                $scope.error = false;
                $scope.errorMessage = '';
                
                // Envoyer les données au serveur
                $http.post('api/login.php', $scope.user)
                    .then(function(response) {
                        if (response.data.success) {
                            // Redirection vers le tableau de bord
                            $window.location.href = 'dashboard.html';
                        } else {
                            // Afficher l'erreur
                            $scope.error = true;
                            $scope.errorMessage = response.data.message;
                        }
                    })
                    .catch(function(error) {
                        $scope.error = true;
                        $scope.errorMessage = 'Erreur de connexion au serveur';
                    });
            };
        }]);
    </script>
</body>
</html>
