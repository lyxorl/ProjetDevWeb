<!DOCTYPE html>
<html ng-app="maisonConnecteeApp">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Maison Connectée</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .header button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .header button:hover {
            background-color: #3367d6;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .welcome-title {
            font-size: 3rem;
            color: #2c3e50;
            margin: 2rem 0;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            padding-top: 60px;
        }
        
        .weather-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 25px;
            width: 300px;
            text-align: center;
            margin: 30px auto;
            transition: all 0.3s;
        }
        
        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        /* Style du popup plus gai */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .login-popup {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            width: 320px;
            position: relative;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
            animation: slideDown 0.4s;
            border-top: 5px solid #4285f4;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4444;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .close-btn:hover {
            background: #cc0000;
            transform: rotate(90deg);
        }
        
        .login-popup h2 {
            color: #4285f4;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            border-color: #4285f4;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.2);
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4285f4, #34a853);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            background: linear-gradient(135deg, #3367d6, #2d924d);
        }
        
        .error-message {
            color: #ff4444;
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .weather-icon {
            width: 80px;
            height: 80px;
            margin: 10px auto;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
        }
        
        .temperature {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }
        
        .weather-details {
            color: #666;
            font-size: 0.9rem;
            margin-top: 15px;
        }
    </style>
</head>
<body ng-controller="AccueilController">
    <!-- En-tête avec boutons -->
    <div class="header">
        <button ng-click="openLogin()">
            <i class="fas fa-sign-in-alt"></i> Se connecter
        </button>
        <button ng-click="redirectToInscription()">
            <i class="fas fa-user-plus"></i> S'inscrire
        </button>
    </div>

    <!-- Titre de bienvenue -->
    <h1 class="welcome-title">Bienvenue dans votre Maison Connectée</h1>

    <!-- Module météo -->
    <div class="weather-card" ng-if="weatherData">
        <h2><i class="fas fa-cloud-sun"></i> Météo</h2>
        <p>{{ weatherData.city }}</p>
        <img ng-src="{{ weatherData.iconUrl }}" class="weather-icon" alt="Conditions météo">
        <div class="temperature">{{ weatherData.temperature }}°C</div>
        <p>{{ weatherData.description }}</p>
        <div class="weather-details">
            <p><i class="fas fa-wind"></i> Vent: {{ weatherData.windSpeed }} km/h</p>
            <p><i class="fas fa-tint"></i> Humidité: {{ weatherData.humidity }}%</p>
        </div>
    </div>

    <!-- Popup de connexion version gaie -->
    <div class="login-overlay" ng-if="showLoginPopup" ng-click="closeLogin()">
        <div class="login-popup" ng-click="$event.stopPropagation()">
            <button class="close-btn" ng-click="closeLogin()">
                <i class="fas fa-times"></i>
            </button>
            <h2><i class="fas fa-key"></i> Connexion</h2>
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="pseudo"><i class="fas fa-user"></i> Pseudo :</label>
                    <input type="text" id="pseudo" ng-model="user.pseudo" required placeholder="Votre pseudo">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Mot de passe :</label>
                    <input type="password" id="password" ng-model="user.password" required placeholder="Votre mot de passe">
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </button>
                <div class="error-message" ng-if="loginError">
                    <i class="fas fa-exclamation-circle"></i> {{ loginError }}
                </div>
            </form>
        </div>
    </div>

    <script>
        angular.module('maisonConnecteeApp', [])
        .controller('AccueilController', ['$scope', '$http', '$window', function($scope, $http, $window) {
            // Gestion du popup de connexion
            $scope.showLoginPopup = false;
            $scope.user = {
                pseudo: '',
                password: ''
            };
            $scope.loginError = '';
            
            $scope.openLogin = function() {
                $scope.showLoginPopup = true;
            };
            
            $scope.closeLogin = function() {
                $scope.showLoginPopup = false;
                $scope.loginError = '';
            };
            
            $scope.login = function() {
                $scope.loginError = '';
                $http.post('api/login.php', $scope.user)
                    .then(function(response) {
                        if (response.data.success) {
                            $scope.closeLogin();
                            $window.location.href = 'dashboard.html';
                        } else {
                            $scope.loginError = response.data.message || 'Identifiants incorrects';
                        }
                    })
                    .catch(function(error) {
                        $scope.loginError = 'Erreur de connexion au serveur';
                    });
            };
            
            // Redirection inscription
            $scope.redirectToInscription = function() {
                $window.location.href = 'inscription.html';
            };
            
            // Gestion météo
            $scope.weatherData = null;
            const apiKey = '0042905619163fc9e31183aef7b25ae5';
            
            function getWeather(lat, lon) {
                $http.get(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=fr&appid=${apiKey}`)
                    .then(function(response) {
                        $scope.weatherData = {
                            city: response.data.name,
                            iconUrl: `https://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png`,
                            temperature: Math.round(response.data.main.temp),
                            description: response.data.weather[0].description,
                            windSpeed: response.data.wind.speed,
                            humidity: response.data.main.humidity
                        };
                    });
            }
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        getWeather(position.coords.latitude, position.coords.longitude);
                    },
                    function() {
                        // Position par défaut (Paris) si la géolocalisation échoue
                        getWeather(48.8566, 2.3522);
                    }
                );
            } else {
                // Position par défaut (Paris) si la géolocalisation n'est pas supportée
                getWeather(48.8566, 2.3522);
            }
        }]);
    </script>
</body>
</html>
