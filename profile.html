<!DOCTYPE html>
<html lang="fr" ng-app="ProfileApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        .logout-btn {
            padding: 10px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }
        .logout-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body ng-controller="ProfileController">
    <div class="profile-container">
        <h2>Profil de {{ user.nom }} {{ user.prenom }}</h2>
        <img ng-src="{{ user.photo || 'default-avatar.png' }}" alt="Photo de profil">
        <p><strong>Pseudo:</strong> {{ user.pseudo }}</p>
        <p><strong>Âge:</strong> {{ user.age }} ans</p>
        <p><strong>Genre:</strong> {{ user.genre }}</p>
        <p><strong>Type:</strong> {{ user.type }}</p>
        <p><strong>Email:</strong> {{ user.mail }}</p>
        <p><strong>Rang:</strong> {{ user.rang }}</p>
        <p><strong>Points:</strong> {{ user.nb_point }}</p>
        <p><strong>Compte validé:</strong> {{ user.validite ? 'Oui' : 'Non' }}</p>

        <button class="logout-btn" ng-click="logout()">Déconnexion</button>
        <a href="modif_profil.html">
            <button>Modifier profil</button>
        </a>
    </div>

    <script>
        var app = angular.module('ProfileApp', []);

        app.controller('ProfileController', function($scope, $http, $window) {
            var urlParams = new URLSearchParams(window.location.search);
            var pseudo = urlParams.get('pseudo');

            if (!pseudo) {
                alert("Aucun utilisateur connecté !");
                $window.location.href = 'index.html';
                return;
            }

            $http.get('get_profile.php?pseudo=' + pseudo).then(function(response) {
                if (response.data.success) {
                    $scope.user = response.data.user;
                } else {
                    alert(response.data.message);
                    $window.location.href = 'index.html';
                }
            }, function(error) {
                console.error("Erreur lors du chargement du profil", error);
                alert("Erreur lors de la récupération des informations");
                $window.location.href = 'index.html';
            });

            $scope.logout = function() {
                $window.location.href = 'index.html';
            };
        });
    </script>
</body>
</html>
