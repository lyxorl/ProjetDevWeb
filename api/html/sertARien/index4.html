<!DOCTYPE html>
<html ng-app="maisonConnecteeApp">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Maison Connectée</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        
        .header button {
            margin-left: 10px;
            padding: 10px 15px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .header button:hover {
            background-color: #3367d6;
        }
        
        .welcome-title {
            font-size: 3rem;
            color: #2c3e50;
            margin: 2rem 0;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            padding-top: 60px;
        }
        
        .weather-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 280px;
            text-align: center;
            margin: 20px auto;
        }
        
        /* Styles pour le popup de connexion */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-popup {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .error-message {
            color: red;
            margin-top: 1rem;
        }
    </style>
</head>
<body ng-controller="AccueilController">
    <!-- En-tête avec boutons -->
    <div class="header">
        <button ng-click="showLoginPopup = true">Se connecter</button>
        <button ng-click="redirectToInscription()">S'inscrire</button>
    </div>

    <!-- Titre de bienvenue -->
    <h1 class="welcome-title">Bienvenue dans votre Maison Connectée</h1>

    <!-- Module météo -->
    <div class="weather-card" ng-if="weatherData">
        <h2>Météo</h2>
        <p>{{ weatherData.city }}</p>
        <img ng-src="{{ weatherData.iconUrl }}" class="weather-icon" alt="Conditions météo">
        <div class="temperature">{{ weatherData.temperature }}°C</div>
        <p>{{ weatherData.description }}</p>
        <div class="weather-details">
            <p>Vent: {{ weatherData.windSpeed }} km/h</p>
            <p>Humidité: {{ weatherData.humidity }}%</p>
        </div>
    </div>

    <!-- Popup de connexion -->
    <div class="login-overlay" ng-if="showLoginPopup">
        <div class="login-popup">
            <button class="close-btn" ng-click="showLoginPopup = false">&times;</button>
            <h2>Connexion</h2>
            <form ng-submit="login()">
                <div class="form-group">
                    <label for="pseudo">Pseudo :</label>
                    <input type="text" id="pseudo" ng-model="user.pseudo" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" ng-model="user.password" required>
                </div>
                <button type="submit" style="width: 100%;">Se connecter</button>
                <div class="error-message" ng-if="loginError">{{ loginError }}</div>
            </form>
        </div>
    </div>

    <script>
        angular.module('maisonConnecteeApp', [])
        .controller('AccueilController', ['$scope', '$http', '$window', function($scope, $http, $window) {
            // Gestion du popup de connexion
            $scope.showLoginPopup = false;
            $scope.user = {
                pseudo: '',
                password: ''
            };
            $scope.loginError = '';
            
            $scope.login = function() {
                $scope.loginError = '';
                $http.post('api/login.php', $scope.user)
                    .then(function(response) {
                        if (response.data.success) {
                            $scope.showLoginPopup = false;
                            $window.location.href = 'dashboard.html';
                        } else {
                            $scope.loginError = response.data.message || 'Identifiants incorrects';
                        }
                    })
                    .catch(function(error) {
                        $scope.loginError = 'Erreur de connexion au serveur';
                    });
            };
            
            // Redirection inscription
            $scope.redirectToInscription = function() {
                $window.location.href = 'inscription.html';
            };
            
            // Gestion météo
            $scope.weatherData = null;
            const apiKey = '0042905619163fc9e31183aef7b25ae5';
            
            function getWeather(lat, lon) {
                $http.get(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=fr&appid=${apiKey}`)
                    .then(function(response) {
                        $scope.weatherData = {
                            city: response.data.name,
                            iconUrl: `https://openweathermap.org/img/wn/${response.data.weather[0].icon}@2x.png`,
                            temperature: Math.round(response.data.main.temp),
                            description: response.data.weather[0].description,
                            windSpeed: response.data.wind.speed,
                            humidity: response.data.main.humidity
                        };
                    });
            }
            
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        getWeather(position.coords.latitude, position.coords.longitude);
                    },
                    function() {
                        // Option: Vous pouvez définir une position par défaut ici
                    }
                );
            }
        }]);
    </script>
</body>
</html>
